<html>
<head>
    <meta charset="UTF-8">
    <title>DISJOB</title>
    <link rel="stylesheet" href="SignIn style.css">
    <script src="SignIn script.js"></script>
</head>


<body>

     <!--FORM BOX -->

     <div class="wrapper">
        <div class="logo"><img src="Assets/Digitips.png"></div>
        <h1>Sign Up</h1>
        <form action = "Home.html" onsubmit="return validate2()" name="sign-up">
            <input name="username" type="text"  placeholder="Username">
            <input  name="email" type="email" placeholder="Email">
            <input name="password" type="password" placeholder="Password">
            <div class = "terms">
                <input type="checkbox" id="checkbox">
                <label for="checkbox"> I agree to Terms & Conditions</label>
            </div>
            <button>Sign Up</button>
        </form>

     <div class = "account">
          <p> Already have an account? <a href= "SignIn.html">Sign In</a>
          </div>
      </p>
    </div>
</body>
