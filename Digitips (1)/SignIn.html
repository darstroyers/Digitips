<html>
<head>
    <meta charset="UTF-8">
    <title>DISJOB</title>
    <link rel="stylesheet" href="SignIn style.css">
    <script src="SignIn script.js"></script>
</head>


<body>

     <!--FORM BOX -->

     <div class="wrapper">
        <div class="logo"><img src="Assets/Digitips.png"></div>
        <h1>Sign In</h1>
        <form action = "Home.html" onsubmit="return validate()" name="sign-in">
            <input name="username" type="text"  placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <div class="recover">
                <a href="#">Forgot Password?</a>
            </div>
            <button>Sign In</button>
        </form>

     <div class = "account">
          <p> Don't have an account? <a href= "SignUp.html">Sign Up</a>
          </div>
      </p>
    </div>
</body>
</html>
