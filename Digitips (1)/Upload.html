        <button class="upload"> <a href="Upload.html"><img src="Assets/upload.png"></a> </button>

    </nav>

    <div class="sidebar">
      <ul>
          <div class="account-sidebar"><img src="Assets/profile-user.png"></div><div class="username-sidebar">Juan</div>

      <div class="content">
        <div class="container">
          <h1>Upload</h1>
          <form id="uploadForm">
            <div class="form-group">
              <label for="videoTitle">Video Title:</label>
              <input type="text" id="videoTitle" required>
            </div>

            <div class="form-group">
              <label for="videoDescription">Video Description:</label>
              <textarea id="videoDescription" rows="4"></textarea>
            </div>

            <div class="form-group">
              <label for="videoFile">Video File:</label>
              <input type="file" id="videoFile" required>
            </div>

            <div class="form-group">
              <label for="thumbnailFile">Thumbnail Image:</label>
              <input type="file" id="thumbnailFile" required>
            </div>
            
            <button type="submit" class="btn">&nbsp Upload</button>
          </form>
        </div>
      </div>
    
    <script src="Home-hamburger.js"></script>
    <script src="Upload script.js"></script>
