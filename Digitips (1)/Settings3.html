<body>
    <header>
        <nav>
            <div class="logo">
                <a href="Home.html">
                <img src="Assets/Digitips.png">

            <form id="search">
                <input type="search" id="query" name="q" placeholder="Search">
                <button><svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg></button>

            <button class="upload"> <a href="Upload.html"><img src="Assets/upload.png"></a> </button>

            <button class="account"> <a href="Account.html"><img src="Assets/profile-user.png"></a> </button> 
        </nav>

    <div class="Information">
    <div class="sidebar">
        <h2 class="Title">Settings</h2>
        <ul>
            <li><a href="./Settings.html">Notifications</a></li>
            <li><a href="./Settings2.html">Performance</a></li>
            <li class="active"><a href="./Settings3.html">Privacy</a></li>
        </ul>
        </div>
        <div class="inside">
            <div class="inside-head">
                <h1 class="Title">Privacy</h1>
            <p class="Verification">Manage your sharing</p>
            </div>
            <div class="inside-information">
                <ul>
                    <div class="container">
                        <div class="containerA">
                            <li><h5>Playlist and <br> Subscriptions</h5></li>
                        </div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                          </label>
                        <div class="containerB2">
                            <h5>Keep all my playlists private</h5>
                            <p>Playlist created won’t appear in your channel</p>
                        </div>
                    </div>
                    
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                      <div class="containerB3">
                        <h5>Keep all my subscriptions private</h5>
                        <p>Your subscriptions can’t be seen by others</p>
                      </div>
                    </ul>
            </div>
        </div>
    </div>
